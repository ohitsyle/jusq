<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Logout - NUCash Admin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #0f1227 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FBFBFB;
    }
    .container {
      background: linear-gradient(135deg, #1a1f3a 0%, #0f1227 100%);
      border: 2px solid rgba(255, 212, 28, 0.3);
      border-radius: 16px;
      padding: 48px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #FFD41C;
      margin: 0 0 16px 0;
      font-size: 24px;
    }
    p {
      color: rgba(251, 251, 251, 0.8);
      margin: 0 0 32px 0;
      line-height: 1.6;
    }
    .status {
      padding: 16px;
      background: rgba(255, 212, 28, 0.1);
      border: 2px solid rgba(255, 212, 28, 0.3);
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      color: #FFD41C;
    }
    .spinner {
      border: 3px solid rgba(255, 212, 28, 0.3);
      border-top: 3px solid #FFD41C;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clearing Session Data</h1>
    <p>Removing old authentication data and redirecting you to login...</p>
    <div class="spinner"></div>
    <div class="status" id="status">Clearing localStorage...</div>
  </div>

  <script>
    const statusEl = document.getElementById('status');

    // Immediately clear everything
    statusEl.textContent = 'Removing authentication token...';
    localStorage.removeItem('adminToken');
    localStorage.removeItem('adminData');

    setTimeout(() => {
      statusEl.textContent = 'Clearing all session data...';
      localStorage.clear();
      sessionStorage.clear();
    }, 300);

    setTimeout(() => {
      statusEl.textContent = 'Redirecting to login...';
    }, 600);

    setTimeout(() => {
      // Force redirect with cache bust
      window.location.href = '/admin?t=' + Date.now();
    }, 900);
  </script>
</body>
</html>
